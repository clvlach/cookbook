<!doctype html>
<html class="no-js" lang="en" ng-app="cookbookApp">
<head>
  <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cookbook</title>
        <base href="/">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
</head>
<body ng-cloak>
  <!-- Initializr body -->
    
    
    <div id="wrapper">
        <header>
            <h1>Cookbook</h1>
        </header>
        <nav id="nav_1">
            <input type="search" class="nav_style search" placeholder ="Search"/>
            <div class="browse">
                <ul>
                <li><input type="checkbox" id="cb"/><label for="cb">Browse</label>
                    <ul> 
                    <li><input type="checkbox" id="cb1"/><label for="cb1">Recipe</label>
                        <ul>
                        <li><input type="checkbox" id="cb2"/><label for="cb2">A</label>
                            <ul>
                            <li><label>Alphabet Soup ABCDEFG HIJKLMN</label></li>
                            <li><label>Asparagus Soup</label></li>
                            </ul>
                        </li>
                        <li><input type="checkbox" id="cb3"/><label for="cb3">B</label>
                            <ul>
                            <li><label>Barley Soup</label></li>
                            <li><label>Borscht</label></li>
                            <li><label>Broccoli Soup</label></li>
                            </ul>
                        </li>
                        <li><input type="checkbox" id="cb6"/><label for="cb6">C</label>
                            <ul>
                            <li><label>Carrot Soup</label></li>
                            <li><label>Cioppino</label></li>
                            </ul>
                        </li>
                        </ul>
                    </li>
                    <li><input type="checkbox" id="cb7"/><label for="cb7">Ingredient</label>
                    </li>
                    <li><input type="checkbox" id="cb8"/><label for="cb8">Category</label>
                    </li>
                    <li><input type="checkbox" id="cb9"/><label for="cb9">Date</label>
                    </li>
                    </ul>
                </li>
                </ul>
            </div>
        </nav>

        <nav id="nav_2">
            <a href="new" class="nav_style"> New Recipe </a>
            <a href="home" class="nav_style"> Recent </a>
            <a href="account" class="nav_style" ng-show-auth>Account</a>
            <a href="login" class="nav_style" ng-hide-auth>Log In</a>
        </nav>

        <main ng-view id="main_container">
        </main>    
        
    </div>

  <!-- build:js js/combined.js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>

    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/decorators.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services.js"></script>
    <script src="js/firebase.utils.js"></script>
    <script src="js/simpleLogin.js"></script>
    <script src="js/changeEmail.js"></script>
    <script src="recipe-view/recipe.js"></script>
  <!-- endbuild -->
</body>
</html>
