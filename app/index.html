            <input type="search" class="button search" placeholder ="Search"/>

                                    <li><label>Asparagus Soup</label></li>
                                    </ul>
                                </li>
                                <li><input type="checkbox" id="cb3"/><label for="cb3">B</label>

                                    <li><label>Borscht</label></li>

                                    <ul>
                                    <li><label>Carrot Soup</label></li>
                                    <li><label>Cioppino</label></li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </ul>
            </div>
        </nav>

        <nav id="nav_2">
            <a href="new.html" class="button"> New Recipe </a>
            <a href="home.html" class="button"> Recent </a>
            <a href="account" class="button" ng-show-auth>Account</a>
            <a href="login" class="button" ng-hide-auth>Log In</a>
        </nav>


        <div id="main_container">        
            <main ng-view>
            </main>    
        </div>
        
    </div>

    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>

    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/decorators.js"></script>

    <script src="js/services.js"></script>
    <script src="js/firebase.utils.js"></script>
